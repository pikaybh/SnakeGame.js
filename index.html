<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script defer src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" 
        crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script defer src="./firebase.js"></script>
    <!-- <script src="./secret.js"></script> -->
</head>

<body>
    <div class="container">
        <header class="title">
            <h2>Snake Game</h2>
            <h3 id="h-score">Highest Score:</h3>
            <h3 id="score">Your Score:</h3>
        </header>
    </div>
    <div class="container">
        <section class="overlay">
            <div class="gameOverGrid">
                <h3 id="gameOver">You lose!</h3>
            </div>
            <button class="gameOverGrid btn">Play</button>
        </section>
        <section id="gameBoard"></section>
        <section id="arrowKeys">
            <button id="u" class="arrow up"><i class="fa fa-arrow-up"></i></button>
            <br/>
            <button id="l" class="arrow left"><i class="fa fa-arrow-left"></i></button>
            <button id="d" class="arrow down"><i class="fa fa-arrow-down"></i></button>
            <button id="r" class="arrow right"><i class="fa fa-arrow-right"></i></button>
        </section>
    </div>
    <footer></footer>
</body>
